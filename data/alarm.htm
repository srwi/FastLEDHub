<!DOCTYPE html>
<html>
	<head>
		<title>Lightstrip Alarm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="alarm.png">
		<link rel="stylesheet" href="alarm.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
	</head>
	<body>
		<div id="connectingOverlay">
			<h4 id="connectingOverlayText">Connecting...</h4>
			<button id="refreshButton" onClick="location.reload();" type="button" class="btn btn-primary" style="display: none;">Reconnect!</button>
		</div>

		<div id="confirmationOverlay">
			<h1 id="confirmationOverlayText">Sweet Dreams! :)</h1>
			<br>
			<img src="pusheen.gif">
		</div>

		<div id="wrapper">
			<h1 style="text-align: center">Alarm</h1>

			<br>
		
			<div class="input-group clockpicker" data-autoclose="true">
				<input id="alarm_time" type="text" class="form-control" value="10:10">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>

			<button onClick="send_alarm();" type="button" class="btn btn-primary btn-block">Set Alarm</button>
			<button onClick="disable_alarm();" style="display:none;" id="disable_alarm_button" type="button" class="btn btn-danger btn-block">Disable Alarm</button>
		</div>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-88431234-1', 'auto');
			ga('send', 'pageview');
			ga('set', 'checkProtocolTask', null);
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
		<script src="alarm.js"></script>
	</body>
</html>
