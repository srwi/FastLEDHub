<!DOCTYPE html>
<html manifest="alarm.appcache">
	<head>
		<title>Lichtwecker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="alarm.png">
		<link rel="stylesheet" href="alarm.css">
		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
	</head>
	<body>
		<div id="connectingOverlay">
			<h4 id="connectingOverlayText">Verbinden...</h4>
			<button id="refreshButton" onClick="location.reload();" type="button" class="btn btn-primary" style="display: none;">Verbinden!</button>
		</div>

		<div id="confirmationOverlay">
			<h1>Bis morgen!</h1>
			<h4 id="confirmationOverlayText"></h4>
			<br>
			<img src="pusheen.gif">
		</div>

		<div id="wrapper">
			<h1 style="text-align: center">Wecker</h1>

			<br>
		
			<div class="input-group clockpicker" data-autoclose="true">
				<input id="alarm_time" type="text" class="form-control" value="10:10">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>

			<button onClick="send_alarm();" type="button" class="btn btn-primary btn-block">Wecker stellen</button>
			<button onClick="disable_alarm();" style="display:none;" id="disable_alarm_button" type="button" class="btn btn-danger btn-block">Wecker deaktivieren</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
		<script src="alarm.js"></script>
	</body>
</html>
