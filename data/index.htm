<!DOCTYPE html>
<html manifest="index.appcache">
	<head>
		<title>LED-Leiste</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="index.png">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/3.1.2/jquery.bootstrap-touchspin.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.0.0/nouislider.min.css">
	</head>
	<body>
		<div id="connectingOverlay">
			<h4 id="connectingOverlayText">Verbinden...</h4>
			<button id="refreshButton" onClick="location.reload();" type="button" class="btn btn-primary" style="display: none;">Verbinden!</button>
		</div>

		<div id="wrapper">
			<h1 style="text-align: center">LED-Leiste</h1>

			<div id="effectButtons">
				<button type="button" class="btn btn-default color no-alpha" id="custom_color_button">Farbe</button>
			</div>

			<div class="speed_slider" id="speed"></div>

			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#alarmCollapse">
						<h4 class="panel-title">Wecker</h4>
					</div>
					<div id="alarmCollapse" class="panel-collapse collapse">
						<div class="panel-body">
							<label class="switch">
								<input id="alarm_enabled" type="checkbox">
								<div class="slider round"></div>
								<div style="margin-left: 60px; margin-top: 3px; font-weight: normal;">Aktivieren</div>
							</label>

							<label for="alarm_timepicker_container">Zeit</label>
							<div id="alarm_timepicker_container" class="input-group bootstrap-timepicker timepicker">
								<input id="alarm_timepicker" type="text" class="form-control input-small">
								<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
							</div>

							<label for="alarm_duration">Dauer</label>
							<input id="alarm_duration" name="alarm_duration">

							<label for="alarm_effect">Weckanimation</label>
							<select class="form-control" id="alarm_effect"></select>

							<label for="post_alarm_effect">Weckanimation (nach Ende)</label>
							<select class="form-control" id="post_alarm_effect"></select>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#sunsetCollapse">
						<h4 class="panel-title">Sonnenuntergang</h4>
					</div>
					<div id="sunsetCollapse" class="panel-collapse collapse">
						<div class="panel-body">
							<label class="switch">
								<input id="sunset_enabled" type="checkbox">
								<div class="slider round"></div>
								<div style="margin-left: 60px; margin-top: 3px; font-weight: normal;">Aktivieren</div>
							</label>

							<label for="longitude">L&auml;ngengrad</label>
							<input type="text" class="form-control" id="longitude" name="longitude">

							<label for="latitude">Breitengrad</label>
							<input type="text" class="form-control" id="latitude" name="latitude">

							<label for="sunset_duration">Dauer</label>
							<input id="sunset_duration" name="sunset_duration">

							<label for="sunset_offset">Zeitlicher Abstand</label>
							<input id="sunset_offset" name="sunset_offset">

							<label for="time_zone">Zeitzone</label>
							<input id="time_zone" name="time_zone">

							<label class="switch">
								<input id="summer_time" type="checkbox">
								<div class="slider round"></div>
								<div style="margin-left: 60px; margin-top: 3px; font-weight: normal;">Sommerzeit</div>
							</label>

							<label for="sunset_effect">Animation</label>
							<select class="form-control" id="sunset_effect"></select>
						</div>
					</div>
				</div>
			</div>

			<button onClick="send_config();" width="100%" type="button" class="btn btn-primary btn-block">Speichern!</button>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.0.0/nouislider.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/3.1.2/jquery.bootstrap-touchspin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tinyColorPicker/1.1.1/jqColorPicker.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
